<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdur's Clock</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock-body">
      <div class="clock-body-element">
        <h1>Abdur's Clock</h1>
        <div class="clock-element">
          <div class="silgle-clock-element">
            <strong id="hours">12</strong>
            <p>Hours</p>
          </div>
          <!-- silgle-clock-element -->
          <div class="silgle-clock-element">
            <strong id="minutes">60</strong>
            <p>minutes</p>
          </div>
          <!-- silgle-clock-element -->
          <div class="silgle-clock-element">
            <strong id="secounds">00</strong>
            <p>secounds</p>
          </div>
          <!-- silgle-clock-element -->
        </div>
      </div>
    </div>
    <!--  end clock-body- element -->

    <!-- link to the js file -->
    <script src="clock.js"></script>
  </body>
</html>
